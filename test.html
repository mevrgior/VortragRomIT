<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link href="css_test.css" type="text/css" rel="stylesheet">
    <script src="js_test.js"></script> 
  </head>
  <body>
  
  <!-- Header 1, Header 2, Ordered List -->
  <h1 id="individual" class="myclass">Hello World</h1>
    <h2 class="myclass">kleinere Überschrift</h2>
    <ol>
        <li>hola</li>
        <li>salut</li>
        <li>ciao</li>
        <li>olá</li>
    </ol>

    <!-- Link -->
    <a href="http://www.webseiten-entwickeln.de/">Meine Webseite :)</a>

    <!-- Paragraph with nested Link and onClick Javascript attribute opening an alert window on click-->
    <p>
      <a href="#" onClick="alert('Ein Fenster mit Javascript')">javascript</a>
    </p>

    <!-- Paragraph with nested input button and onClick Javascript attribute calling a function on click -->
    <p>
      <input id="clickMe" type="button" value="Button für myAlert Funktion" onclick="myAlert();" />
    </p>

    <!-- Javascript block with function -->
    <script type="text/javascript">

    function myAlert() {
      return window.alert(5 + 6);
    };

    </script>

  </body>
</html>
